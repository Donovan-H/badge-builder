<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico in the `app/` directory -->
  <link rel="shortcut icon" href="/static/favicon.ico" />

  <!-- build:js /static/bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="/static/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="/static/elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

  <!-- build:css /static/styles/main.css -->
  <link rel="stylesheet" href="/static/styles/main.css">
  <!-- endbuild-->
</head>

<body unresolved id="viewer">
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->
  <template is="dom-bind" id="app">

    <!-- Main Toolbar -->
    <div id="header">
      <div id="garter"></div>
      <h1 id="title">[[title]]</h1>
      <div id="idea-badge" class="resizes"></div>
    </div>

    <!-- Main Content -->
    <div id="main">
      <div id="content">
        <single-badge></single-badge>
        <!-- <h1>start.........<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>a<br/>end</h1> -->
      </div>
      <div id="footer"></div>
    </div>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>

  <!-- build:js /static/scripts/app.js -->
  <script src="/static/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
