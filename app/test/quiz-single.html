<!doctype html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>
    <script src="../bower_components/lodash/lodash.js"></script>

    <!-- import the element to test -->
    <link rel="import" href="../elements/quiz-elements/quiz-single.html">
  </head>
  <body>

    <!-- set up your fixtures. -->
    <quiz-single></quiz-single>

    <script>
      var el = document.querySelector('quiz-single');

      suite('<quiz-single>', function() {

        test('returns the question in the data', function() {
          el.question = 'Is the moon made of cheese?';
          el.answer = 'false';
          assert.isTrue(el.getData().question === el.question);
        });

      });
    </script>
