<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>
    <script src="../bower_components/lodash/lodash.js"></script>

    <!-- import the element to test -->
    <link rel="import" href="../elements/yes-no/yes-no.html">
  </head>
  <body>

    <!-- set up your fixtures. -->
    <yes-no></yes-no>

    <script>
      var el = document.querySelector('yes-no');

      suite('<yes-no>', function() {

        test('defines the "question" and "answer" property', function() {
          el.question = "Is the moon made of cheese?";
          el.answer = "false";
          assert.isTrue(el.question.length > 0);
          assert.isTrue(el.answer === "false");
          assert.isTrue(el._answer === false);
        });

      });
    </script>

  </body>
</html>
