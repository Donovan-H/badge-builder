<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Badge Builder</title>

  <!-- Place favicon.ico in the `app/` directory -->
  <link rel="shortcut icon" href="/static/favicon.ico" />

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2B325D">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="/static/manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#2B325D">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="iDEA">
  <link rel="icon" sizes="192x192" href="/static/images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Badge Builder">
  <link rel="apple-touch-icon" href="/static/images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="/static/images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css /static/styles/main.css -->
  <link rel="stylesheet" href="/static/styles/main.css">
  <!-- endbuild-->

  <!-- build:js /static/bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="/static/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="/static/elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved >
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <!-- Main Content -->
    <iron-pages attr-for-selected="data-route" selected="{{route}}">

      <list-badges data-route="home"></list-badges>

      <create-badge data-route="create"></create-badge>

      <page-admin data-route="admin"></page-admin>

      <section data-route="error">
        <div id="error-message">[[params.message]]</div>
      </section>

    </iron-pages>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>

  <!-- build:js /static/scripts/app.js -->
  <script src="/static/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
