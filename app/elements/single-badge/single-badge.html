<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">

<link rel="import" href="../behaviors/document-behavior.html">

<link rel="import" href="../yes-no/yes-no.html">
<link rel="import" href="../content-video/content-video.html">
<link rel="import" href="../content-html/content-html.html">


<dom-module id="single-badge">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <iron-signals on-iron-signal-badges="opened"></iron-signals>

    <iron-ajax id="getBadge"
      handle-as="json" on-response="badgeResponse" last-response="{{response}}" >
    </iron-ajax>

    <h2 class="page-title">[[badgeTitle]]</h2>

    <div id="components"></div>

    <br/><hr/>

    <code>{{badgeContent}}</code>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'single-badge',
        properties: {
          _node : {
            type: Object,
            value: {
              elements: []
            }
          },
          sections : {
            type: Array,
            value: []
          },
          badgeTitle: {
            type: String
          },
          badgeContent: {
            type: String
          },
          response: {
            type: Object,
            notify: true
          }
        },

        opened: function (event) {
          this._resetPage();
          this.$.getBadge.url = '/api/badges/' + event.detail.params._id;
          this.$.getBadge.generateRequest();
        },

        _resetPage: function(){
          // detatch custom elements
          var i = this._node.elements.length;
          while(i--){
            var el = this._node.elements[i];
            console.info(this.localName, '-', el);
            Polymer.dom(this.$.components).removeChild(el.element); // TODO: check elements are being detached
          }
          this._node = {
            elements: []
          };
          this.sections = [];
        },

        addYesNo: function(question, answer, yes, no) {
          var el = new YesNo();

          el.question = question;
          el.answer = answer.toString(); //"true";
          if (yes){
            el.labelYes = yes;
          }
          if (no){
            el.labelNo = no;
          }
          el.edit = false;

          Polymer.dom(this.$.components).appendChild(el);
          this.push('_node.elements', {element: el});
        },

        addVideo: function(embededURI) {
          var el = new ContentVideo();

          el.embededURI = embededURI;
          el.edit = false;

          Polymer.dom(this.$.components).appendChild(el);
          this.push('_node.elements', {element: el});
        },
        
        addHTML: function(text) {
          var el = new ContentHTML();
          
          el.text = text;    
          el.edit = false; 

          Polymer.dom(this.$.components).appendChild(el);
          this.push('_node.elements', {element: el});
         
        },

        badgeResponse: function (event) {
          var response = this.$.getBadge.lastResponse;
          this.badgeTitle = response.title;
          this._setAppTheme(response.content.theme);
          // TODO: Create right components based on the JSON
          this.badgeContent = JSON.stringify(response.content);
          var sections = this.response.content.sections;

          for (var i=0; i<sections.length; i++) {

            var element = sections[i];

            switch(element.elementType) {
                case "yes-no":
                    this.addYesNo(element.question, element.answer, element.yes, element.no);
                    break;
                case "content-video":
                    this.addVideo(element.embededURI);
                    break;
                case "content-html":
                    this.addHTML(element.text);
                    break;  
                default:
                   break;
            }
          }
        },

        behaviors: [
          Page.DocumentBehavior
        ]     

      });
    })();
  </script>
</dom-module>
