<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../yes-no/yes-no.html">

<dom-module id="create-badge">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }

      .fab {
        position: fixed;
        bottom: 10px;
        right: 10px;
        z-index: 1;
      }
    </style>

    <iron-signals on-iron-signal-create="opened"></iron-signals>
    <iron-ajax id="getBadge"
      handle-as="json" on-response="badgeResponse" last-response="{{response}}" >
    </iron-ajax>

    <iron-ajax id="createBadge" handle-as="json" content-type="application/json"
      url="/api/badges" method="POST"
      on-response="handleCreateResponse">
    </iron-ajax>

    <h2 class="page-title">[[title]]</h2>

    <paper-input id="titleInput" placeholder="Title" label="Badge" value="{{badgeTitle}}" autofocus required></paper-input>

    <paper-button on-tap="saveBadge" raised><iron-icon icon="save"></iron-icon>save</paper-button>

    <paper-button on-tap="_test" raised><iron-icon icon="bug-report"></iron-icon>test</paper-button>

    <div class="fab">
      <paper-fab label="y/n" on-tap="createYesNo"></paper-fab>
    </div>

    <!-- dynamic elements go inside here -->
    <div id="components"></div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'create-badge',
        properties: {
          _node : {
            type: Object,
            value: {
              elements: []
            }
          },
          sections : {
            type: Array,
            value: []
          },
          questions : {
            type: Array,
            value: [
              { question: "Is Santa real?", answer: false },
              { question: "Is the moon made of cheese?", answer: false },
              { question: "Is the earth flat?", answer: false },
              { question: "Is is cool to listen to rap music?", answer: false },
            ]
          },
          isEditMode : {
            type: Boolean,
            value: false,
            observer: '_changeEditMode'
          },
          title: {
            type: String,
            value: "Create Badge"
          },
          badgeTitle: {
            type: String,
            value: "",
            notifiy: true
          }
        },

        opened: function (event) {
          this._resetPage();
          // if edit mode
          if (event.detail && event.detail.params){
            var id = event.detail.params._id;
            console.log(this.localName, "opened", id);
            this.set('isEditMode', true);
            this.$.getBadge.url = '/api/badges/' + id;
            this.$.getBadge.generateRequest();
            return;
          }
          this.set('isEditMode', false);
        },

        _changeEditMode: function(isEditMode) {
          console.log("mode", isEditMode);
          if (isEditMode){
            this.set('title', "Edit Badge");
            return;
          }
          this.set('title', "Create Badge");
        },

        saveBadge: function (event) {
          this._updateSections();
          this.$.createBadge.body = {
            title: this.$.titleInput.value,
            content: {
              sections: this.sections
            }
          };
          this.$.createBadge.generateRequest();
        },

        handleCreateResponse: function (event) {
          app.$.toast.text = 'Badged Saved';
          app.$.toast.show();
          page.redirect(app.baseUrl);
          this._resetPage();
        },

        // TODO: clean-up dynamic elements / resources
        _resetPage: function(){
          this.$.titleInput.value = '';
          // detatch custom elements
          var i = this._node.elements.length;
          while(i--){
            var el = this._node.elements[i];
            console.info(this.localName, '-', el);
            Polymer.dom(this.$.components).removeChild(el.element); // TODO: check elements are being detached
          }
          this._node = {
            elements: []
          };
          this.sections = [];
        },

        addYesNo: function(question, answer, yes, no) {
          var el = new YesNo(); //document.createElement("yes-no");

          el.question = question;
          el.answer = answer.toString(); //"true";
          if (yes){
            el.labelYes = yes;
          }
          if (no){
            el.labelNo = no;
          }
          el.edit = true;

          Polymer.dom(this.$.components).appendChild(el);
          this.push('_node.elements', {element: el});
        },

        createYesNo: function() {
          var q = this._getRandomQuestion();
          this.addYesNo(q.question, q.answer.toString());
        },

        _getRandomQuestion: function(){
          return this.questions[_.random(this.questions.length-1)];
        },

        _elementsChanged: function(changeRecord){
          //console.info(this.localName, '*', changeRecord, this._node.elements);
        },

        _updateSections: function(){
          this.set('sections', this._getSectionsData());
        },

        _getSectionsData: function(){
          var i = this._node.elements.length;
          var sections = [];
          while(i--){
            var el = this._node.elements[i].element;
            console.log(el.data);
            sections.unshift(el.data); // reverse order
          }
          console.log("sections:", sections);
          return sections;
        },

        _sectionsChanged: function(){
          this._test();
        },

        _test: function(){
          this._updateSections();
          console.info(this.localName, 'DATA', this.sections); // this._node.elements
        },

        // EDIT
        badgeResponse: function(event) {
          var sections = this.response.content.sections;
          console.log(this.localName, this.response);
          this.set('badgeTitle', this.response.title);
          for (var i=0; i<sections.length; i++) {
            var q = sections[i];
            this.addYesNo(q.question, q.answer, q.yes, q.no);
          }
        },

        observers: [
          '_elementsChanged(_node.elements.length)'
        ],
      });
    })();
  </script>
</dom-module>
