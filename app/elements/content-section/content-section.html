<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="content-section">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
    paper-input {
      display: inline-block;
      width: 100%;
    }
    paper-material {
      text-align: left;
      padding: 10px 20px; 
      margin-top: 20px;
      color: red;
    } 
    h3 {
       text-align: center;
    }
  </style>

  <template>
    
    <paper-material elevation="5" hidden=[[!edit]]>       
      <h3>Section Divider</h3>
      <paper-input placeholder="Section title" value="{{title}}" hidden="[[!edit]]"></paper-input>
    </paper-material>
        
    <div hidden="[[edit]]">
      <h1>[[title]]</h1>
      <hr />
    </div>
    
    <content></content>
          
  </template>
</dom-module>

<script>
  /** Content component for sections dividers */
  ContentSection = Polymer({

    is: 'content-section',

    properties: {

      /**
       * The id of the element
       * @type {string}
       */
      _id: {
        type: String,
        value: function() {
          return "";
        }
      },

      /**
       * The element type. This is the same as the element id
       * @type {string}
       */
      elementType: {
        type: String,
        value: function() {
          return "content-section";
        }
      },

      /**
       * The section title
       * @type {string}
       */
      title: {
        type: String,
        value: function() {
          return "";
        }
      },

      /**
       * `edit` indicates that the element should be in WYSIWYG editor mode.
       */
      edit: {
        type: Boolean,
        value: false
      },

    },

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    getData: function(){
      return {
        "elementType" : this.elementType,
        "title" : this.title
      };
    }

  });
</script>
