<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/juicy-html/juicy-html.html">

<!--
Content component for embeded video display
-->
<dom-module id="content-video">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    paper-input {
      display: inline-block;
      width: 100%;
    }
  </style>

  <template>
    <paper-input placeholder="Embeded video url" value="{{embededURI}}" hidden="[[!edit]]"></paper-input>  
        <br/>   
    <template is="juicy-html" content$="{{embededURI}}" hidden="[[edit]]"> </template>  
    
  </template>

</dom-module>

<script>

  ContentVideo = Polymer({

    is: 'content-video',

    properties: {

      /**
       * The id of the element
       * @type {string}
       */
      _id: {
        type: String,
        value: function() {
          return "";
        }
      },  

      /**
       * The element type. This is the same as the element id
       * @type {string}
       */
      elementType: {
        type: String,
        value: function() {
          return "content-video";
        }
      },   

      /**
       * The embded uri for the video.
       * @type {string}
       */
      embededURI: {
        type: String,
        // value: function() {
        //   return '<iframe src=\"https://player.vimeo.com/video/166547676\"></iframe>';
        // }
      },    

      /**
       * `edit` indicates that the element should be in WYSIWYG editor mode.
       */
      edit: {
        type: Boolean,
        value: true,
        observer: '_editChanged'
      },

      /**
       * `data` contains the edited properties
       */
      data: {
        type: Object,
        readOnly: true,
        computed: '_dataUpdated(embededURI, elementType)'
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * Toggle edit mode
     */
    toggleEdit: function() {
      this.set('edit', !this.edit);
    },
    
        /**
     * Triggered when edit mode is changed
     */
    _editChanged: function(newValue) {
      if (!this.edit) {
        return;
      }
      // edit mode - set/reset selection to correct answer
      //console.log(this.localName, 'answer:', this._answerName(this._answer) );
    },

    /**
     * Updates the data attribute property
     */
    _dataUpdated: function(embededURI) {
      var data = {
        "embededURI" : embededURI,
        "elementType" : "content-video"
      };
      //console.info(this.localName, '^', data);
      return data;
    },

    // observers: [
    //   '_dataUpdated(question, answer, labelYes, labelNo)'
    // ],

  });

</script>
