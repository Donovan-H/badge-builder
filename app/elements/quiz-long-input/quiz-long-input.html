<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<!--
    Quiz element for long user input (this type of quiz element will not be marked / scored)
-->
<dom-module id="quiz-long-input">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    paper-input {
      display: inline-block;
      width: 100%;
    }
    
    .answer {
      display: inline-block;  
      width: 50%;
    }
    
    paper-material {
      text-align: left;
      padding: 10px 50px;   
      box-sizing: border-box; 
      margin-top: 20px;
      width: 100%; 
    }  
  </style>

  <template>
    <paper-material hidden=[[!edit]]> 
      <div><paper-input placeholder="Question" value="{{question}}"></paper-input></div>
    </paper-material>

    <template is="dom-if" if="[[!edit]]" >
        <p>[[question]]</p>
        <div><paper-textarea class="answer" placeholder="Answer" value="{{answer}}" rows="5"></paper-textarea></div>
    </template>
  </template>
  


</dom-module>

<script>

  QuizLongInput = Polymer({

    is: 'quiz-long-input',

    properties: {

      /**
       * The id of the element
       * @type {string}
       */
      _id: {
        type: String,
        value: ""
      },  

      /**
       * The element type. This is the same as the element id
       * @type {string}
       */
      elementType: {
        type: String,
        value: "quiz-long-input"      
      },   
      
      /**
       * The question.
       * @type {string}
       */
      question: {
        type: String
      },        

      /**
       * Is the answer
       * @type {string}
       */
      answer: {
        type: String
      },

      /**
       * `edit` indicates that the element should be in WYSIWYG editor mode.
       */
      edit: {
        type: Boolean,
        value: true,
        observer: '_editChanged'
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * Toggle edit mode
     */
    toggleEdit: function() {
      this.set('edit', !this.edit);
    },
    
     /**
     * Triggered when edit mode is changed
     */
    _editChanged: function(newValue) {
      if (!this.edit) {
        return;
      }
    },

    /**
     * Updates the data attribute property
     */
    getData: function(){
        return {  
            "_id" : this._id,
            "elementType" : this.elementType,
            "question" : this.question,
            "answer" : this.answer
        };
    }

  });

</script>
