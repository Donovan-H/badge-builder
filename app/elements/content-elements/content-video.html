<!--
Content component for embeded video display
-->
<dom-module id="content-video">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    paper-input {
      display: inline-block;
      width: 100%;
    }
   
   paper-material {
      text-align: left;
      padding: 10px 20px; 
      margin-top: 20px;
    }  
  </style>

  <template>
    <paper-material hidden="[[!edit]]"> 
      <h3>Embeded Video Element</h3>
      <paper-input placeholder="Embeded video url" value="{{embededURI}}" ></paper-input>    
    </paper-material>
    <br/>
    <template is="juicy-html" content$="{{embededURI}}"> </template>
  </template>

</dom-module>

<script>

  ContentVideo = Polymer({
    is: 'content-video',
    properties: {

      /**
       * The embded uri for the video.
       * @type {string}
       */
      embededURI: {
        type: String,
      }

    },

    getData: function(){
      return {
        elementType : this.localName,
        embededURI : this.embededURI
      };
    },

    behaviors: [
      QuizBehaviors.EditableBehavior,
      QuizBehaviors.DataModelBehavior
    ]       

  });

</script>
