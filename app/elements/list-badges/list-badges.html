<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../behaviors/document-behavior.html">

<dom-module id="list-badges">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
    </style>

    <iron-signals on-iron-signal-home="opened"></iron-signals>

    <p class="subhead">Your badges:</p>

    <iron-ajax id="deleteBadge" handle-as="json" method="DELETE"
      on-response="handleDeleteResponse">
    </iron-ajax>
    <iron-ajax id="getBadges"
      url="/api/badges" handle-as="json" last-response="{{badgesResponse}}">
    </iron-ajax>
    <iron-list items="[[badgesResponse]]" as="item">
      <template>
        <div class="layout horizontal">
          <a data-route="badges" href="{{baseUrl}}badges/{{item._id}}">[[item.title]]</a>
          <a data-route="badges" href="{{baseUrl}}edit/{{item._id}}">Edit</a>

          <paper-button on-tap="badgeDeleted" raised><iron-icon icon="delete"></iron-icon>delete</paper-button>
        </div>
      </template>
    </iron-list>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'list-badges',
        opened: function (event) {
          this._setAppTheme('none');
          this.$.getBadges.generateRequest();
        },
        badgeDeleted: function (event) {
          this.$.deleteBadge.url = '/api/badges/' + event.model.item._id;
          this.$.deleteBadge.generateRequest();
        },
        handleDeleteResponse: function (event, response) {
          this.$.getBadges.generateRequest();
        },
        behaviors: [
          Page.DocumentBehavior
        ]
      });

    })();
  </script>
</dom-module>
