<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../behaviors/document-behavior.html">

<dom-module id="list-badges">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
    </style>

    <iron-signals on-iron-signal-home="opened"></iron-signals>

    <p class="subhead m1">Badges:</p>

    <iron-ajax id="deleteBadge" handle-as="json" method="DELETE"
      on-response="handleDeleteResponse">
    </iron-ajax>
    <iron-ajax id="getBadges"
      url="/api/badges" handle-as="json" last-response="{{badgesResponse}}" on-response="badgeResponse" >
    </iron-ajax>
    <iron-list id="badgesList" items="[[badgesResponse]]" as="item" >
      <template>
        <div class="list-item">
          <paper-material elevation="1" class="bg_white">
            <h3>
              <a href="{{baseUrl}}badges/{{item._id}}" target="_blank">[[item.title]]</a>
              <a data-route="badges" href="{{baseUrl}}edit/{{item._id}}" title="Edit"><iron-icon icon="create"></iron-icon></a>
            </h3>
            <template is="dom-if" if="[[item.userCanDelete]]">
              <paper-fab on-tap="badgeDeleted" icon="delete" class="fab"></paper-fab>
            </template>
          </paper-material>
        </div>
      </template>
    </iron-list>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'list-badges',
        opened: function (event) {
          this._setAppTheme('none');
          this.$.getBadges.generateRequest();
        },
        badgeDeleted: function (event) {
          this.$.deleteBadge.url = '/api/badges/' + event.model.item._id;
          this.$.deleteBadge.generateRequest();
        },
        badgeResponse: function(event) {
          // hack to force iron-list to redraw bound elements
          this.$.badgesList.notifyResize();
        },
        handleDeleteResponse: function (event, response) {
          this.$.getBadges.generateRequest();
        },
        behaviors: [
          Page.DocumentBehavior
        ]
      });

    })();
  </script>
</dom-module>
