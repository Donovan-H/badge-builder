<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<!--
Quiz component for question with text response
-->
<dom-module id="quiz-text-input">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    paper-input {
      display: inline-block;
      width: 100%;
    }

  </style>

  <template>
      
    <p hidden=[[edit]]>[[question]]</p>
    <div><paper-input placeholder="Question" value="{{question}}" hidden=[[!edit]]></paper-input></div>
    <br/>
    <div><paper-input placeholder="Words to look for in user answer" value="{{answerKeywords}}" hidden=[[!edit]]></paper-input></div>


    <template is="dom-if" if="[[!edit]]" >
       <paper-input placeholder="Answer" value="{{answer}}"></paper-input>  
    </template>


    
      
    
  </template>

</dom-module>

<script>

  QuizTextInput = Polymer({

    is: 'quiz-text-input',

    // factoryImpl: function(question, answer) {
    //   this.set('question', question);
    //   this.set('answer', answer.toString());
    // },

    properties: {

      /**
       * The id of the element
       * @type {string}
       */
      _id: {
        type: String,
        value: function() {
          return "";
        }
      },

      /**
       * The element type. This is the same as the element id
       * @type {string}
       */
      elementType: {
        type: String,
        value: function() {
          return "quiz-text-input";
        }
      }, 

      /**
       * The question.
       * @type {string}
       */
      question: {
        type: String,
        // value: function() {
        //   return 'Is snow white?';
        // }
      },

      /**
       * Is the answer keywords to look for in the user's answer
       * @type {string}
       */
      answerKeywords: {
        type: String,
        // value: function() {
        //   return "false"; // using string here as boolean attribute will always be true regardless of value
        // }
      },
      
      /**
       * The answer to the question
       * @type {string}
       */
      answer: {
        type: String,
        // value: function() {
        //   return "false"; // using string here as boolean attribute will always be true regardless of value
        // }
      },

      /**
       * `edit` indicates that the element should be in WYSIWYG editor mode.
       */
      edit: {
        type: Boolean,
        value: false,
        observer: '_editChanged'
      },

      /**
       * `data` contains the edited properties
       */
      data: {
        type: Object,
        readOnly: true,
        // reflectToAttribute: true, // update attribute
        // notify: true,
        // value: function() {
        //   return {};
        // },
        
        computed: '_dataUpdated(_id, elementType, question, answerKeywords, answer)'
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * Toggle edit mode
     */
    toggleEdit: function() {
      this.set('edit', !this.edit);
    },

    /**
     * Triggered when edit mode is changed
     */
    _editChanged: function(newValue) {
      if (!this.edit) {
        return;
      }
    },
    
    /**
     * Updates the data attribute property
     */
    _dataUpdated: function(id, elementType, question, answerKeywords, answer) {
      var data = {
        "_id" : id,
        "elementType" : elementType,
        "question" : question,
        "answerKeywords" : answerKeywords,
        "answer" : answer
      };
      //console.info(this.localName, '^', data);
      return data;
    }
    
  });

</script>
