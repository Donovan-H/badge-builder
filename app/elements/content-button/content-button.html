<!--
Content component for a button element
-->
<dom-module id="content-button">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    paper-input {           
      display: inline-block;
      width: 100%; 
    }
    
    paper-material {
      text-align: left;
      padding: 10px 20px; 
      margin-top: 20px;
    }
  </style>

  <template>
    <paper-material hidden=[[!edit]]>
      <h3>Button Element</h3>
      <paper-input placeholder="Button Text" value="{{buttonText}}"></paper-input>
      <paper-input placeholder="Button URL" value="{{buttonURL}}"></paper-input>
    </paper-material>
    
    <template is="dom-if" if="[[!edit]]" ><br/>
        <a href="{{buttonURL}}" target="_blank"><paper-button raised>{{buttonText}}</paper-button></a>
    </template>

  </template>



</dom-module>

<script>

  ContentButton= Polymer({

    is: 'content-button',

    properties: {

      /**
       * The id of the element
       * @type {string}
       */
      _id: {
        type: String,
        value: function() {
          return "";
        }
      },

      /**
       * The element type. This is the same as the element id
       * @type {string}
       */
      elementType: {
        type: String,
        value: function() {
          return "content-button";
        }
      },

      /**
       * The URL the button will link to
       * @type {string}
       */
      buttonURL: {
        type: String,
      },

     /**
       * The text that will be displayed on the button
       * @type {string}
       */
      buttonText: {
        type: String,
      },

      /**
       * `edit` indicates that the element should be in WYSIWYG editor mode.
       */
      edit: {
        type: Boolean,
        value: true,
        observer: '_editChanged'
      },

      /**
       * `data` contains the edited properties
       */
      // data: {
      //   type: Object,
      //   readOnly: true,
      //   computed: '_dataUpdated(elementType, buttonURL, buttonText)'
      // }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * Toggle edit mode
     */
    toggleEdit: function() {
      this.set('edit', !this.edit);
    },

        /**
     * Triggered when edit mode is changed
     */
    _editChanged: function(newValue) {
      if (!this.edit) {
        return;
      }
      // edit mode - set/reset selection to correct answer
      //console.log(this.localName, 'answer:', this._answerName(this._answer) );
    },

    /**
     * Updates the data attribute property
     */
    // _dataUpdated: function(elementType, buttonURL, buttonText) {
    //   var data = {
    //     "elementType" : elementType,
    //     "buttonURL" : buttonURL,
    //     "buttonText" : buttonText
    //   };
    //   //console.info(this.localName, '^', data);
    //   return data;
    // },

    getData: function(){
      return {
        elementType: this.elementType,
        buttonURL: this.buttonURL,
        buttonText: this.buttonText
      };
    }

  });

</script>
