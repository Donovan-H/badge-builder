<!--
Quiz component for question with mutiple choice response (checkbox style)

Example:

    <quiz-list-groups question="Help Santa organise things in the right place:" answer='[{"group":"Reindeer","items":["Dancer","Dasher","Prancer"]},{"group":"Presents","items":["Toys","Chocolate","Candy"]}]'></quiz-list-groups>

@demo
-->
<dom-module id="quiz-list-groups">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
      /*@apply(--paper-font-common-base);*/
    }

    paper-input {
      display: inline-block;
    }

    .question {
      width: 100%;
    }

    ::content ol {
      list-style-position: outside;
      /*padding: 0;*/
      box-sizing: border-box;
      /*width: 100%;*/
      display: flex; /* required to display in single line */
      flex-direction: column;
    }

    ::content ol > li {
      position: relative;
      width: 100%;
      padding: 0 20px;
      box-sizing: border-box;
    }

    ::content ol > li:before {
      float: left;
    }

    ::content ol > li paper-input {
      display: inline-block;
      width: calc(100% - 40px);
    }

    ::content .drag-item {
      position: absolute;
      right: 0;
      color: grey;
      cursor: move;
      cursor: -webkit-grabbing;
    }

    /*
    ::content quiz-ordered-list {
      width: auto;
      float: left;
    }

    ::content .container:after {
      content: "";
      display: table;
      clear: both;
    }
    */

    ::content .container{
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    ::content quiz-ordered-list{
      flex: 1 1 320px;
      margin: 5px;
    }

  </style>

  <template>
    <paper-material class="content" elevation="1">
      <div>
        <h3 hidden=[[!edit]]>Grouped List Quiz Element</h3>
        <paper-tooltip hidden=[[!edit]]>The Grouped List element is for questions where users are required to drag and drop items into the correct group. Tap + to add a new group.</paper-tooltip>
      </div>
      <h3 class="question" hidden=[[edit]]>[[question]]</h3>
      <div>
        <paper-input class="question" placeholder="Question" value="{{question}}" hidden=[[!edit]]></paper-input>
      </div>
      <content></content>
    </paper-material>
  </template>

  <script>
    Polymer({
      is: 'quiz-list-groups',
      properties: {
        /**
         * The `question` for the quiz element.
         * @type {string}
         */
        question: {
          type: String
        },

        /** iron-icon icons */
        _iconAdd: {
          type: String,
          value: "add-box"
        },
        _iconRemove: {
          type: String,
          value: "indeterminate-check-box"
        },

        /** add only mode */
        _isAddOnly: {
          type: Boolean,
          value: true
        }
      },

      /**
       * Returns the JSON data for saving
       */
      getData: function() {
        this._updateEditedAnswers();
        return {
          _id : this._id,
          elementType : this.localName,
          question : this.question,
          groups : this.groups,
          items : this.items,
          answer : this.answer
        };
      },

      behaviors: [
        QuizBehaviors.AddRemoveBehavior,
        QuizBehaviors.MultiOrderableBehavior,
        QuizBehaviors.EditableBehavior,
        QuizBehaviors.DataModelBehavior
      ]
    });
  </script>
</dom-module>
