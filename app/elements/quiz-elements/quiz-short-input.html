<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../behaviors/editable-behavior.html">
<link rel="import" href="../behaviors/datamodel-behavior.html">
<link rel="import" href="../behaviors/hint-behavior.html">

<!--
    Quiz element for short user input
-->
<dom-module id="quiz-short-input">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    paper-input {
      display: inline-block;
      width: 100%;
    }
  </style>

  <template>
    <paper-material class="content">

      <!-- Editor View -->
      <template is="dom-if" if="[[edit]]" >
        <div>
          <div>
            <h3>Short Answer Quiz Element</h3>
            <paper-tooltip>This is a "short answer" question. Use this type of question when you want the user to write a specfic answer to the question. Using the "short answer" element, you can define the words you are looking for in the users answer; if the user's answer contains All of the words you are looking for, they will get the points for this question. For example, if you ask: "What is the definition of Economics?", you can look for the words "resources, allocating, scarce, demand, supply". If the user enters all of those words in their answer, they pass. </paper-tooltip>
          </div>
          <div>
            <paper-input placeholder="Question" value="{{question}}"></paper-input>
            <paper-tooltip>This is the question that will be displayed to the user.</paper-tooltip>  
          </div>
          <div>
            <paper-input placeholder="Words to look for in user answer. Seperate by commas e.g. apple, banana, cherry" value="{{answerKeywords}}"></paper-input>
            <paper-tooltip>Seperate each word with a comma. These are the words you want to find in the user's answer. All of these words must be found in the answer for the user to get this question right. </paper-tooltip>  
          </div>
          <div>
            <paper-input placeholder="Hint Text" value="{{hintText}}"></paper-input>
            <paper-tooltip>Enter the hint you want to display to user's if they get this question wrong</paper-tooltip>
          </div>           
        </div>
      </template>

      <!-- Badge View -->
      <template is="dom-if" if="[[!edit]]" >
        <div class="row">
          <div class="medium-10 medium-offset-1 large-8 large-offset-2 columns">
            <p>[[question]]</p>
            <div><paper-input id="helloworld" placeholder="Answer" value="{{answer}}"></paper-input></div>
          </div>
        </div>
        <br/>
        <div class="hint_error" hidden=[[!showHint]]>
          <p>[[hintText]]</p>
        </div>
      </template>

    <content></content>
    </paper-material>
  </template>

  <script>

    QuizShortInput = Polymer({
      is: 'quiz-short-input',
      properties: {

        /**
         * The question.
         * @type {string}
         */
        question: {
          type: String
        },

        /**
         * The keywords to look for in a users answer
         * @type {string}
         */
        answerKeywords: {
          type: String
        },

        /**
         * User answer input
         * @type {string}
         */
        answer: {
          type: String,
          value: function() {
            return "";
          },
          notify: true
        },

      },

      // Element Behavior

      getData: function() {
        return {
          _id : this._id,
          elementType : this.localName,
          question : this.question,
          answerKeywords : this.answerKeywords,
          answer : this.answerKeywords,
          hintText : this.hintText,
          showHint: this.showHint
        };
      },

      getUserAnswer: function(){
        return this.answer;
      },

      behaviors: [
        QuizBehaviors.EditableBehavior,
        QuizBehaviors.DataModelBehavior,
        QuizBehaviors.HintBehavior
      ]
    });

  </script>
</dom-module>
