<!--
Quiz component for question with mutiple choice response (checkbox style)

Example:

    <quiz-multiple question="Which shapes have more than 7 sides?" options='["Pentagon","Heptagon","Nonagon","Decagon"]' shuffle></quiz-multiple>

@demo
-->
<dom-module id="quiz-ordered-list">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
      @apply(--paper-font-common-base);
    }

    paper-input {
      display: inline-block;
    }

    .question {
      width: 100%;
    }

    ::content ol {
      list-style-position: outside;
      /*padding: 0;*/
      box-sizing: border-box;
      /*width: 100%;*/
      display: flex; /* required to display in single line */
      flex-direction: column;
    }

    ::content ol > li {
      position: relative;
      width: 100%;
      padding: 0 20px;
      box-sizing: border-box;
    }

    ::content ol > li:before {
      float: left;
    }

    ::content ol > li paper-input {
      display: inline-block;
      width: calc(100% - 40px);
    }

    ::content .drag-item {
      position: absolute;
      right: 0;
      color: grey;
      cursor: move;
      cursor: -webkit-grabbing;
    }
  </style>

  <template>
    <paper-material class="content">
      <h3 class="question" hidden=[[edit]]>[[question]]</h3>
      <div>
        <paper-input class="question" placeholder="Question" value="{{question}}" hidden=[[!edit]]></paper-input>
      </div>
      <!-- <ol id="list"></ol> -->
      <content></content>
    </paper-material>
  </template>

  <script>
    QuizSelection = Polymer({
      is: 'quiz-ordered-list',
      properties: {
        /**
         * The `question` for the quiz element.
         * @type {string}
         */
        question: {
          type: String
        }
      },

      /**
       * Returns the JSON data for saving
       */
      getData: function() {
        this._updateEditedAnswers();
        return {
          _id : this._id,
          elementType : this.localName,
          question : this.question,
          options : this.options,
          answer : this.answer
        };
      },

      behaviors: [
        QuizBehaviors.AddRemoveBehavior,
        QuizBehaviors.OrderableEditBehavior,
        QuizBehaviors.EditableBehavior,
        QuizBehaviors.DataModelBehavior
      ]
    });
  </script>
</dom-module>
