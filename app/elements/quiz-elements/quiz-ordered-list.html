<!--
Quiz component for question with mutiple choice response (checkbox style)

Example:

    <quiz-ordered-list question="Order the polygons by number of sides (largest to smallest):" options='["Decagon","Heptagon","Pentagon","Nonagon"]' shuffle></quiz-multiple>

@demo
-->
<dom-module id="quiz-ordered-list">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
      @apply(--paper-font-common-base);
    }

    paper-input {
      display: inline-block;
    }

    .question {
      width: 100%;
    }

    ::content ol {
      list-style-position: outside;
      /*padding: 0;*/
      box-sizing: border-box;
      /*width: 100%;*/
      display: flex; /* required to display in single line */
      flex-direction: column;
    }

    ::content ol > li {
      position: relative;
      width: 100%;
      padding: 0 20px;
      box-sizing: border-box;
    }

    ::content ol > li:before {
      float: left;
    }

    ::content ol > li paper-input {
      display: inline-block;
      width: calc(100% - 40px);
    }

    ::content .drag-item {
      position: absolute;
      right: 0;
      color: grey;
      cursor: move;
      cursor: -webkit-grabbing;
    }
  </style>

  <template>
    <paper-material class="content">
      <h3 hidden=[[!edit]]>Ordered List Quiz Element</h3>
      <paper-tooltip hidden=[[!edit]]>This is an ordered list question. You can use the + and - buttons to add and delete list items that the user can reorder. After you have listed all of the items, click and drag the list items so that they are in the correct order/position on the list. This will be shuffled in the user's view and they will have to reorder the list to get this question right.</paper-tooltip>
      <h3 class="question" hidden=[[edit]]>[[question]]</h3>
      <div><paper-input class="question" placeholder="[[_placeholder]]" value="{{question}}" hidden=[[!edit]]></paper-input></div>
      <!-- <ol id="list"></ol> -->
      <div hidden=[[!edit]]>
        <paper-input class="question" placeholder="Hint Text" value="{{hintText}}"></paper-input>
        <paper-tooltip>Enter the hint you want to display to user's if they get this question wrong</paper-tooltip>
      </div>
      <content></content>

      <div class="hint_error" hidden=[[!showHint]]>
        <p>[[hintText]]</p>
      </div>
    </paper-material>
  </template>

  <script>
    QuizSelection = Polymer({
      is: 'quiz-ordered-list',
      properties: {
        /**
         * The `question` for the quiz element.
         * @type {string}
         */
        question: {
          type: String
        },

        _placeholder: {
          type: String,
          value: "Question"
        }
      },

      /**
       * Returns the JSON data for saving
       */
      getData: function() {
        this._updateEditedAnswers();
        return {
          _id : this._id,
          elementType : this.localName,
          question : this.question,
          options : this.options,
          answer : this.answer,
          hintText : this.hintText,
          showHint: this.showHint
        };
      },

      behaviors: [
        QuizBehaviors.AddRemoveBehavior,
        QuizBehaviors.OrderableEditBehavior,
        QuizBehaviors.EditableBehavior,
        QuizBehaviors.DataModelBehavior,
        QuizBehaviors.HintBehavior
      ]
    });
  </script>
</dom-module>
