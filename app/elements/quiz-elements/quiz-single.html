<!--
Quiz component for question with single choice response (radio button style)

Example:

    <quiz-single question="Has a triangle got 3 sides?" options='["Yes","No"]'></quiz-single>

@demo
-->
<dom-module id="quiz-single">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
      @apply(--paper-font-common-base);
    }

    paper-input {
      display: inline-block;
    }

    .question {
      width: 100%;
    }
  </style>

  <template>
    <paper-material class="content">
        <h3 hidden=[[!edit]]>Single Choice Quiz Element</h3>
        <paper-tooltip hidden=[[!edit]]>This is a single choice question where only one option can be selected and there is only one correct answer. You can use the + and - buttons to add and delete options that the user can select. After you have listed all of the options available to the user, select the radio button for the option which is the correct answer to this question.</paper-tooltip>
      <h3 class="question" hidden=[[edit]]>[[question]]</h3>
      <div><paper-input class="question" placeholder="Question" value="{{question}}" hidden=[[!edit]]></paper-input></div>
      <content></content>
    </paper-material>
  </template>

  <script>
    QuizSingle = Polymer({
      is: 'quiz-single',
      properties: {
        /**
         * The `question` for the quiz element.
         * @type {string}
         */
        question: {
          type: String
        },

        /**
         * `multi` indicates whether the element supports multiple selections.
         *
         * @type boolean
         * @default false
         */
        multi: {
          type: Boolean,
          readOnly: true,
          value: false
        }
      },

      /**
       * Returns the JSON data for saving
       */
      getData: function() {
        return {
          _id : this._id,
          elementType : this.localName,
          question : this.question,
          options : this.options,
          answer : this.selectedOptions()
        };
      },

      behaviors: [
        QuizBehaviors.AddRemoveBehavior,
        QuizBehaviors.SelectableEditBehavior,
        QuizBehaviors.EditableBehavior,
        QuizBehaviors.DataModelBehavior
      ]
    });
  </script>
</dom-module>
