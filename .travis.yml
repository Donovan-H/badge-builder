language: node_js
node_js:
  - "4"
services:
  - mongodb
before_install:
  - npm install -g gulp bower
before_script:
  - "export IDEA_API_URL=http://localhost"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
after_success:
  - ./deploy.sh
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
